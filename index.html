<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/style.css">
  <title>Masonry Layout</title>
</head>
<body>
  <!-- header section -->
  <header class="title">
    <h1>Masonry Layout</h1>
  </header>
  <!-- header section -->
  
  <!-- main section -->
  <main>
    <div class="wrapper">
      <!-- kolom pertama -->
      <div class="col1">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
      </div>
      <!-- kolom pertama -->

      <!-- kolom kedua -->
      <div class="col2">
        <div class="box3"></div>
        <div class="box2"></div>
        <div class="box1"></div>
      </div>
      <!-- kolom kedua -->

      <!-- kolom ketiga -->
      <div class="col3">
        <div class="box2"></div>
        <div class="box1"></div>
        <div class="box3"></div>
      </div>
      <!-- kolom ketiga -->
    </div>
  </main>
  <!-- main section -->
</body>
</html>
